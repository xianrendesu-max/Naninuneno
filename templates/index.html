<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>にゃんこ</title>
    <style>
        :root { --bg: #202124; --toolbar: #35363a; --tab-active: #fff; --accent: #1a73e8; }
        body, html { margin: 0; padding: 0; height: 100%; background: var(--bg); font-family: 'Segoe UI', sans-serif; overflow: hidden; }

        /* レイアウト */
        .browser { display: flex; flex-direction: column; height: 100%; }
        
        /* タブバー */
        .tab-strip { display: flex; background: var(--bg); padding: 8px 10px 0; gap: 5px; align-items: flex-end; overflow-x: auto; }
        .tab { background: var(--toolbar); color: #fff; padding: 8px 15px; border-radius: 8px 8px 0 0; cursor: pointer; font-size: 12px; min-width: 140px; border: none; display: flex; align-items: center; transition: 0.2s; position: relative; }
        .tab.active { background: var(--tab-active); color: #000; }
        .tab .close { margin-left: auto; font-size: 14px; opacity: 0.5; }
        .add-tab { color: #fff; font-size: 20px; padding: 0 10px; cursor: pointer; }

        /* アドレスバー・ツールバー */
        .toolbar { background: #fff; padding: 8px 15px; display: flex; align-items: center; gap: 15px; border-bottom: 1px solid #ddd; }
        .nav-btns { display: flex; gap: 10px; }
        .address-bar { flex-grow: 1; background: #f1f3f4; border-radius: 20px; border: none; padding: 8px 20px; font-size: 14px; outline: none; transition: 0.2s; }
        .address-bar:focus { background: #fff; box-shadow: 0 0 0 2px var(--accent); }

        /* ビューポート（アニメーション） */
        .viewport-container { flex-grow: 1; position: relative; background: #fff; }
        .view-wrapper { width: 100%; height: 100%; position: absolute; display: none; }
        .view-wrapper.active { display: block; }
        iframe { width: 100%; height: 100%; border: none; opacity: 0; transition: opacity 0.4s ease; }
        iframe.ready { opacity: 1; }

        /* ローディングアニメーション */
        .spinner {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            width: 30px; height: 30px; border: 3px solid #f3f3f3; border-top: 3px solid var(--accent);
            border-radius: 50%; animation: spin 1s linear infinite; display: none;
        }
        @keyframes spin { 0% { transform: translate(-50%, -50%) rotate(0deg); } 100% { transform: translate(-50%, -50%) rotate(360deg); } }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        /* ホーム画面 */
        .home-overlay { position: absolute; inset: 0; background: #fff; display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 5; animation: fadeIn 0.5s; }
    </style>
</head>
<body>
<div class="browser">
    <div class="tab-strip" id="tabBar">
        <span class="add-tab" onclick="addTab()">+</span>
    </div>
    <div class="toolbar">
        <div class="nav-btns">
            <button style="border:none; background:none; cursor:pointer; font-size:18px;" onclick="navAction('back')">←</button>
            <button style="border:none; background:none; cursor:pointer; font-size:18px;" onclick="navAction('reload')">↻</button>
        </div>
        <input type="text" id="urlInput" class="address-bar" placeholder="URLを入力 (例: google.com)" onkeydown="if(event.key==='Enter') navigate()">
    </div>
    <div class="viewport-container" id="viewport">
        </div>
</div>

<script>
    let tabs = [];
    let currentId = null;

    function addTab() {
        const id = 'ifr_' + Date.now();
        
        // Tab UI
        const tab = document.createElement('button');
        tab.className = 'tab';
        tab.id = 'tab_' + id;
        tab.innerHTML = `<span>New Tab</span><span class="close" onclick="closeTab('${id}', event)">×</span>`;
        tab.onclick = () => switchTab(id);
        document.getElementById('tabBar').insertBefore(tab, document.querySelector('.add-tab'));

        // Viewport UI
        const wrapper = document.createElement('div');
        wrapper.className = 'view-wrapper';
        wrapper.id = 'wrap_' + id;
        wrapper.innerHTML = `
            <div class="home-overlay" id="home_${id}">
                <h2 style="color:var(--accent)">Cloud Chrome Pro</h2>
                <p>見たいサイトのURLを入力してください</p>
                <div style="display:flex; gap:10px; margin-top:20px;">
                    <button onclick="quick('google.com')" style="padding:8px 20px; border-radius:15px; border:1px solid #ddd; cursor:pointer;">Google</button>
                    <button onclick="quick('youtube.com')" style="padding:8px 20px; border-radius:15px; border:1px solid #ddd; cursor:pointer;">YouTube</button>
                </div>
            </div>
            <div class="spinner" id="spin_${id}"></div>
            <iframe id="${id}" onload="onLoad('${id}')"></iframe>
        `;
        document.getElementById('viewport').appendChild(wrapper);

        tabs.push(id);
        switchTab(id);
    }

    function switchTab(id) {
        currentId = id;
        document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
        document.querySelectorAll('.view-wrapper').forEach(v => v.classList.remove('active'));
        
        document.getElementById('tab_' + id).classList.add('active');
        document.getElementById('wrap_' + id).classList.add('active');
        
        const currentUrl = document.getElementById(id).src.split('url=')[1];
        document.getElementById('urlInput').value = currentUrl ? decodeURIComponent(currentUrl) : '';
    }

    function navigate() {
        const input = document.getElementById('urlInput');
        let url = input.value;
        if (!url) return;
        if (!url.startsWith('http')) url = 'https://' + url;

        document.getElementById('home_' + currentId).style.display = 'none';
        document.getElementById('spin_' + currentId).style.display = 'block';
        
        const ifr = document.getElementById(currentId);
        ifr.classList.remove('ready');
        ifr.src = '/proxy?url=' + encodeURIComponent(url);
        
        document.getElementById('tab_' + currentId).querySelector('span').innerText = url.split('/')[2];
    }

    function onLoad(id) {
        document.getElementById('spin_' + id).style.display = 'none';
        document.getElementById(id).classList.add('ready');
    }

    function quick(u) { document.getElementById('urlInput').value = u; navigate(); }
    function navAction(a) { 
        const ifr = document.getElementById(currentId);
        if(a === 'back') ifr.contentWindow.history.back();
        if(a === 'reload') navigate();
    }

    function closeTab(id, e) {
        e.stopPropagation();
        document.getElementById('tab_' + id).remove();
        document.getElementById('wrap_' + id).remove();
        tabs = tabs.filter(t => t !== id);
        if(tabs.length > 0) switchTab(tabs[tabs.length-1]);
    }

    // 初期起動
    addTab();
</script>
</body>
</html>
