<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Cloud Chrome v4</title>
    <style>
        :root { --bg: #1a1a1b; --nav: #2d2d2e; --accent: #3d8aff; }
        body, html { margin: 0; padding: 0; height: 100%; background: var(--bg); font-family: sans-serif; overflow: hidden; }
        
        .container { display: flex; flex-direction: column; height: 100%; }
        
        /* ツールバー */
        .toolbar { background: #fff; padding: 10px 15px; display: flex; align-items: center; gap: 15px; border-bottom: 1px solid #ddd; z-index: 10; }
        .address-bar { flex-grow: 1; background: #f1f3f4; border: none; border-radius: 20px; padding: 10px 20px; outline: none; transition: 0.2s; }
        .address-bar:focus { background: #fff; box-shadow: 0 0 0 2px var(--accent); }

        /* ビューポート */
        .viewport { flex-grow: 1; position: relative; background: #fff; }
        iframe { width: 100%; height: 100%; border: none; opacity: 0; transition: opacity 0.6s ease; }
        iframe.ready { opacity: 1; }

        /* ローディングバー */
        .loader { position: absolute; top: 0; left: 0; width: 100%; height: 3px; z-index: 20; }
        .progress { width: 0%; height: 100%; background: var(--accent); transition: width 0.4s; }

        .home-overlay { position: absolute; inset: 0; background: #fff; display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 5; }
    </style>
</head>
<body>

<div class="container">
    <div class="loader"><div id="pBar" class="progress"></div></div>
    
    <div class="toolbar">
        <button onclick="nav('back')" style="background:none; border:none; cursor:pointer; font-size:18px;">←</button>
        <input type="text" id="urlInput" class="address-bar" placeholder="URLを入力 (例: youtube.com)" onkeydown="if(event.key==='Enter') load()">
        <button onclick="load()" style="background:var(--accent); color:white; border:none; padding:8px 18px; border-radius:15px; cursor:pointer;">Go</button>
    </div>

    <div class="viewport">
        <div id="home" class="home-overlay">
            <h2 style="color:var(--accent)">Elite Stealth Browser</h2>
            <p>Ready to Bypass Filter</p>
        </div>
        <iframe id="mainView" onload="onLoaded()"></iframe>
    </div>
</div>

<script>
    function load() {
        let url = document.getElementById('urlInput').value;
        if (!url) return;
        if (!url.startsWith('http')) url = 'https://' + url;

        document.getElementById('home').style.display = 'none';
        document.getElementById('pBar').style.width = '70%';
        const ifr = document.getElementById('mainView');
        ifr.classList.remove('ready');

        // URLをBase64化して "/lib/js/common.bin?v=" に投げる
        const encoded = btoa(unescape(encodeURIComponent(url)));
        ifr.src = '/lib/js/common.bin?v=' + encoded;
    }

    function onLoaded() {
        document.getElementById('pBar').style.width = '100%';
        setTimeout(() => {
            document.getElementById('pBar').style.width = '0%';
            document.getElementById('mainView').classList.add('ready');
        }, 300);
    }

    function nav(type) {
        const ifr = document.getElementById('mainView');
        if(type === 'back') ifr.contentWindow.history.back();
    }
</script>

</body>
</html>
