<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cloud Stealth Browser v5</title>
    <style>
        :root { --bg-dark: #121212; --accent: #0084ff; }
        body, html { margin: 0; padding: 0; height: 100%; background: var(--bg-dark); font-family: sans-serif; overflow: hidden; }
        
        .main-layout { display: flex; flex-direction: column; height: 100%; }
        
        /* ツールバー */
        .nav-toolbar { background: #ffffff; padding: 10px 15px; display: flex; align-items: center; gap: 12px; border-bottom: 1px solid #ddd; z-index: 10; }
        .url-bar { flex-grow: 1; background: #f0f2f5; border: 1px solid #ddd; border-radius: 20px; padding: 10px 20px; font-size: 14px; outline: none; }
        .url-bar:focus { background: #fff; border-color: var(--accent); }
        .go-btn { background: var(--accent); color: white; border: none; padding: 10px 20px; border-radius: 20px; cursor: pointer; font-weight: bold; }

        /* コンテンツ領域 */
        .viewer { flex-grow: 1; position: relative; background: #fff; }
        iframe { width: 100%; height: 100%; border: none; position: absolute; opacity: 0; transition: opacity 0.5s; }
        iframe.loaded { opacity: 1; }

        /* ロードゲージ */
        .load-line { position: absolute; top: 0; left: 0; width: 0%; height: 3px; background: var(--accent); z-index: 100; transition: width 0.3s; }

        .splash { position: absolute; inset: 0; background: #fff; display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 5; text-align: center; }
    </style>
</head>
<body>

<div class="main-layout">
    <div id="loader" class="load-line"></div>
    
    <div class="nav-toolbar">
        <button onclick="history.back()" style="background:none; border:none; cursor:pointer; font-size:18px;">←</button>
        <input type="text" id="targetUrl" class="url-bar" placeholder="URLを入力 (google.com など)" onkeydown="if(event.key==='Enter') executeLoad()">
        <button class="go-btn" onclick="executeLoad()">GO</button>
    </div>

    <div class="viewer">
        <div id="splash" class="splash">
            <h2 style="color:var(--accent)">Stealth Browser Ready</h2>
            <p style="color:#666">URLを入力してスタートしてください</p>
        </div>
        <iframe id="browserIframe" onload="onFrameComplete()"></iframe>
    </div>
</div>

<script>
    function executeLoad() {
        let inputUrl = document.getElementById('targetUrl').value;
        if (!inputUrl) return;

        // URLプロトコルの補完
        if (!inputUrl.startsWith('http')) {
            inputUrl = 'https://' + inputUrl;
        }

        // UI初期化
        document.getElementById('splash').style.display = 'none';
        document.getElementById('loader').style.width = '60%';
        const ifr = document.getElementById('browserIframe');
        ifr.classList.remove('loaded');

        // URLをBase64化し、バックエンドの "/lib/js/common.bin?v=" に送信
        // 404を避けるため、バックエンドの定義と一文字残らず一致させています
        const base64Url = btoa(unescape(encodeURIComponent(inputUrl)));
        ifr.src = '/lib/js/common.bin?v=' + base64Url;
    }

    function onFrameComplete() {
        document.getElementById('loader').style.width = '100%';
        setTimeout(() => {
            document.getElementById('loader').style.width = '0%';
            document.getElementById('browserIframe').classList.add('loaded');
        }, 300);
    }
</script>

</body>
</html>
